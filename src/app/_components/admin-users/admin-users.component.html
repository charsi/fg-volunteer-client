<div class="col-12 col-md-offset-3">

<h1>Users Admin</h1>

<div class="input-group mb-3 col-6">
  <input type="text" class="form-control" placeholder="ID" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button">Search by ID</button>
  </div>
  
</div>

<div class="input-group mb-3 col-6">
  <input type="text" class="form-control" placeholder="Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button">Search by Name</button>
  </div>
</div>

<button class="btn btn-outline-secondary float-right mb-3" type="button">Add user</button>

<table class="table">
  <thead>
    <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phoneNumber}}</td>
      <td><button type="button" class="btn btn-outline-dark"><span class="oi oi-ellipses"></span></button></td>
    </tr>
  </tbody>
</table>
</div>
