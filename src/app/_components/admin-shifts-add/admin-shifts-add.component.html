<div class="col-12 col-md-offset-3">
  <h1>Shifts Admin - Add shifts</h1>
  <div class="col-6 ">
  <form>
      <div class="form-group">
        <label for="dateInput">Date</label>
        <input type="date" class="form-control" id="dateInput" placeholder="01 / 01 / 2018">
        <small class="form-text text-muted"> </small>
      </div>
      <div class="form-group">
          <label for="exampleFormControlSelect1">Type</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option selected>Choose...</option>
            <option>Dismantle</option>
            <option>Test</option>
            <option>Build</option>
            <option>Clean</option>
          </select>
      </div>
      <div class="form-group">
        <label for="stotsInput">Slots</label>
        <div class="input-group mb-3" >
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button">+</button>
            <button class="btn btn-outline-secondary" type="button">-</button>
          </div>
          <input type="number" class="form-control" placeholder="1" id="stotsInput">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>




  </div>
</div>
